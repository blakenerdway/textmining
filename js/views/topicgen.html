      <script type="text/javascript">
         function test(){
           document.getElementById("modal_content_p").innerHTML = "Please wait while your topics are being discovered"
           document.getElementById("modal-1-title").innerHTML = "Generating topics"
           document.getElementById("loading-section").style.visibility = 'visible'
         }

         function startAnimation(){
           var animation = anime({
         targets: 'path',
         strokeDashoffset: function(el) {
         var pathLength = el.getTotalLength();
         el.setAttribute('stroke-dasharray', pathLength);
         return [-pathLength, 0];
         },
         stroke: {
           value: function(el, i) {
             return 'rgb(200,'+ i * 8 +',150)';
           },
           easing: 'linear',
           duration: 2000,
         },
         strokeWidth: {
           value: 6,
           easing: 'linear',
           delay: function(el, i) {
             return 1200 + (i * 40);
           },
           duration: 800,
         },
         delay: function(el, i) {
           return i * 60;
         },
         duration: 1200,
         easing: 'easeOutExpo',
         loop: true,
         direction: 'alternate'
         });
         }
         window.onload = startAnimation;
      </script>
      <script type="text/javascript">
         Dropzone.options.dropzone = {
           autoProcessQueue: false,
           addRemoveLinks: true,
           acceptedFiles: ".txt",
           maxFiles: 1,
           paramName: 'file',
           init: function() {
             var submitButton = document.getElementById("submitBtn")
             myDropzone = this; // closure

               submitButton.addEventListener("click", function() {
                 test();
                 MicroModal.show('modal-1');
                 myDropzone.processQueue();
                 // Tell Dropzone to process all queued files.
               });
               this.on("maxfilesexceeded", function(file) {
                 this.removeFile(file);
               });
               this.on("error", function(file, message, xhr) {
                 if (xhr == null) this.removeFile(file); // perhaps not remove on xhr errors
                 alert(message);
               });
               this.on("addedfile", function() {
                   submitButton.style.visibility = 'visible'

               });
               this.on("removedfile", function() {
                   submitButton.style.visibility = 'hidden'
               });
               this.on('success', function(file, data ){
                   document.getElementById("modal-1-title").innerHTML = "Summary"
                   document.getElementById("modal_content_p").innerHTML = JSON.parse(data).topics;
                   document.getElementById("loading-section").style.visibility = 'hidden'
                   this.removeFile(this.files[0]);
                 });
           }
         }
      </script>
